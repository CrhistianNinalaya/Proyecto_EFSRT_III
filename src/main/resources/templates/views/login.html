<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/assets/css/style.css}" />
</head>

<body class="bg-dark text-light scrollbar-cibertec">	
	
	<div th:if="${sessionUsuario !=null}">
		<div th:if="${sessionUsuario.tipo.codTipo == 1}">
			<nav th:replace="views_partials/navbar1 :: navbar-content"></nav>
		</div>
		<div th:if="${sessionUsuario.tipo.codTipo == 2}">
			<nav th:replace="views_partials/navbar2 :: navbar-content"></nav>
		</div>

	</div>
	<div th:if="${sessionUsuario ==null}">
		<nav th:replace="views_partials/navbar0 :: navbar-content"></nav>

	</div>
	<main class="form-signin w-100 m-auto">

		<section class="offset-4 col-4">
		
		<div th:if="${loginInvalido}" class="alert alert-danger" role="alert">
			<span th:text="${loginInvalido}"></span>
		</div>
			<form th:action="@{/login}" method="post" th:object="${usuario}">
				<h2 class="h3 mb-3 fw-normal">Inicio de Sesión</h2>
				<div class="form-control bg-dark text-light">
					<div class="form-group mx-2">
						<label for="floatingInput">Correo</label> 
						<input type="email" th:field="*{correo}"
							class="form-control" id="floatingInput"
							placeholder="codigoAlumno@cibertec.edu.pe">
					</div>
					<div class="form-group mx-2 my-4">
						<label for="floatingPassword">Contraseña</label> 
						<input th:field="*{password}"
							type="password" class="form-control" id="floatingPassword"
							placeholder="Password">
					</div>

					<div class="form-group my-3">
						<button class="btn btn-primary w-100 py-2" type="submit">Login</button>
					</div>

				</div>
			</form>
		</section>
	</main>

	
	<footer th:replace="views_partials/footer :: footer-content"></footer>



</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

</html>
